name: Deploy to OVH Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Create SSH directory and known_hosts file
        run: |
          mkdir -p $HOME/.ssh
          touch $HOME/.ssh/known_hosts

      - name: Add OVH Server to known_hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> $HOME/.ssh/known_hosts

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Add pnpm to PATH
        run: echo "::add-path::/path/to/pnpm"

      - name: Deploy to OVH Server
        run: |
          sshpass -p ${{ secrets.SERVER_PASSWORD }} \
            ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_HOST }} "cd /home/***/nft-registry-api && ls && git pull origin main && rm -rf node_modules && rm -rf dist && pnpm install && pnpm build && pm2 reload all"
